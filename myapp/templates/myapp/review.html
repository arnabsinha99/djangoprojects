<!DOCTYPE html>
<html>
<head>
    <title>Submit Review</title>
</head>
<body>
    <h1>Submit a Review</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    {% if error_message %}
        <p style="color:red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
